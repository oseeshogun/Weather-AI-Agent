repository: https://github.com/domesticmouse/colorist_ui

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  characters: ^1.3.0
  collection: ^1.19.0
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.6+2
